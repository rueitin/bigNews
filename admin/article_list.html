    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option>
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row text-center">
                <ul class="pagination" id="pagination"></ul>
                <p style="display: none;">没有数据!</p>
            </div>
        </div>
    </div>

    <script id="articleList" type="text/html">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>


    <script id="acticleHtml" type="text/html">
        {{each data.data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.author}}</td>
            <td>{{$value.category}}</td>
            <td class="text-center">{{$value.date}}</td>
            <td class="text-center">{{$value.state}}</td>
            <td class="text-center">
                <a href="article_edit.html" data-id="{{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                <a href="javascript:void(0);" data-id="{{$value.id}}" class="btn btn-danger btn-xs delete">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>
    </script>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {


            //一:一进到页面就发送ajax获取文章分类
            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        var resHtml = template('articleList', backData);
                        $('#selCategory').html(resHtml);
                    }

                }
            });
            var currentPage;

            //封装
            function getData(myPage, callback) {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val().trim(),
                        state: $('#selStatus').val().trim(),
                        page: myPage,
                        perpage: 3
                    },
                    success: function (backData) {
                        console.log(backData);

                        if (backData.code == 200) {
                            var resHtml = template(
                                'acticleHtml', backData);
                            $('tbody').html(resHtml);

                            //回调函数
                            if (backData.data.data.length != 0 && callback != null) {
                                callback(backData);
                                $('#pagination').show().next().hide();
                            } else if (currentPage == 1 && backData.data.data.length == 0) {
                                $('#pagination').hide().next().show();
                            } else if (backData.data.totalPage == currentPage - 1 && backData.data.data.length == 0) {

                                currentPage -= 1;
                                $('#pagination').twbsPagination('changeTotalPages', backData.data
                                    .totalPage, currentPage);
                            }
                        }

                    }
                });
            };

            //二: 一进到页面就获取所有文章
            getData(1, function (backData) {
                //获取成功后就生成分页插件
                $('#pagination').twbsPagination({
                    totalPages: backData.data.totalPage,
                    visiblePages: 5,
                    first: '首页',
                    last: '尾页',
                    prev: '上一页',
                    next: '下一页',
                    onPageClick: function (event, page) {
                        // console.log(page);
                        currentPage = page;
                        getData(page, null)

                    }
                });
            });


            //三:筛选
            $('#btnSearch').on('click', function (e) {
                e.preventDefault();
                getData(1, function (backData) {
                    //获取成功后就生成分页插件
                    $('#pagination').twbsPagination('changeTotalPages', backData.data.totalPage,
                        1);
                });
            });


            //四: 删除
            $('tbody').on('click', 'a.delete', function (e) {
                e.preventDefault();

                if (confirm('确定要删除吗')) {
                    var id = $(this).attr('data-id');
                    $.ajax({
                        type: 'post',
                        url: BigNew.article_delete,
                        data: {
                            id: id
                        },
                        success: function (backData) {
                            if (backData.code == 204) {
                                alert('删除成功');
                                getData(currentPage, function (backData) {
                                    $('#pagination').twbsPagination(
                                        'changeTotalPages', backData.data
                                        .totalPage, currentPage);
                                })
                            }

                        }
                    });
                }
            });
