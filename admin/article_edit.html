<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="./jedate/test/jeDate-test.css">
    <link rel="stylesheet" href="./jedate/skin/jedate.css">
    <script src="./jedate/src/jedate.js"></script>
    <script src="./libs/wangEditor.js"></script>
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-8">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control category" name="categoryId">
                            <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">
                        <div class="jeinpbox">
                            <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                            <div class="icons jebtns"
                                onclick="jeDate('#testico',{zIndex:99999,trigger:false,format: 'YYYY-MM-DD'})">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-8">
                        <div id="editor">
                            <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-edit">修改</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script id="articleTemp" type="text/html">
        {{each data}}
        <option value="{{$value.id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <script src="./libs/http.js"></script>
    <script>
        $(function () {
            var id = window.location.search.split('=')[1];
            //头像预览
            $('#inputCover').on('change', function () {
                var url = URL.createObjectURL(this.files[0]);
                $('.article_cover').attr('src', url);
            });

            $.ajax({
                type: 'get',
                url: BigNew.category_list,
                success: function (backData) {
                    if (backData.code == 200) {
                        var resHtml = template('articleTemp', backData);
                        $('.category').html(resHtml);
                    };
                }
            });

            //二:日期
            jeDate("#testico", {
                format: "YYYY-MM-DD",
                // isinitVal: true,
                zIndex: 99999,
                minDate: "2014-09-19 00:00:00",
            });


            //三:文本
            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()

            //编辑第一步
            setTimeout(function () {
                $.ajax({
                    type: 'get',
                    url: BigNew.article_search,
                    data: {
                        id: id
                    },
                    success: function (backData) {
                        if (backData.code == 200) {
                            $('#inputTitle').val(backData.data.title);
                            $('.article_cover').attr('src', backData.data.cover);
                            $('.category').val(backData.data.categoryId);
                            $('#testico').val(backData.data.date);
                            editor.txt.html(backData.data.content);
                        }

                    }
                });
            }, 10);

            //编辑第二步
            //修改
            $('.btn-edit').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);
                fd.append('id', id);
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布')
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        alert('修改成功!');
                        window.location.href = './article_list.html';

                    }
                });
            });

            //草稿
            $('.btn-draft').on('click', function (e) {
                e.preventDefault();
                var fd = new FormData($('form')[0]);
                fd.append('id', id);
                fd.append('content', editor.txt.html());
                $.ajax({
                    type: 'post',
                    url: BigNew.article_edit,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (backData) {
                        alert('保存草稿成功!');
                        window.location.href = './article_list.html';

                    }
                });
            });
        });
    </script>
</body>

</html>
